<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#177AFF"/>
      <stop offset="100%" stop-color="#1FE3F0"/>
    </linearGradient>

    <!-- Jain Swastika Custom Symbol (simplified) -->
    <g id="jainSymbol">
      <!-- Swastika (golden) -->
      <g transform="scale(0.8)" fill="#FFD700">
        <path d="M100,10 H120 V30 H110 V50 H130 V70 H110 V90 H120 V110 H100 V90 H80 V110 H60 V90 H70 V70 H50 V50 H70 V30 H60 V10 H80 V30 H100 Z"/>
      </g>
      <!-- Hand (white) -->
      <circle cx="90" cy="140" r="35" fill="white" opacity="0.9"/>
      <rect x="85" y="145" width="10" height="25" rx="5" fill="white"/>
      <rect x="78" y="148" width="6" height="20" rx="3" fill="white"/>
      <rect x="86" y="148" width="6" height="20" rx="3" fill="white"/>
      <rect x="94" y="148" width="6" height="20" rx="3" fill="white"/>
      <rect x="102" y="148" width="6" height="20" rx="3" fill="white"/>
    </g>
  </defs>

  <rect width="512" height="512" fill="url(#bgGradient)" />

  <!-- Glow effect behind book -->
  <circle cx="256" cy="220" r="100" fill="white" opacity="0.2"/>

  <!-- Red Book -->
  <g transform="translate(180, 160)">
    <!-- Book cover -->
    <rect x="0" y="0" width="160" height="200" rx="15" ry="15" fill="#D32F2F" stroke="#B71C1C" stroke-width="4"/>
    <!-- Book spine -->
    <rect x="0" y="0" width="20" height="200" rx="5" fill="#B71C1C"/>
    <!-- Book title (optional line) -->
    <rect x="40" y="80" width="80" height="5" fill="white" opacity="0.7"/>
    <rect x="40" y="100" width="60" height="5" fill="white" opacity="0.7"/>

    <!-- Jain Symbol on top of book -->
    <g transform="translate(90, 30) scale(0.6)">
      <use href="#jainSymbol" />
    </g>
  </g>

  <!-- Hindi Text: जिनेन्द्रवाणी -->
  <text x="256" y="430" font-family="Noto Sans Devanagari, Arial, sans-serif" 
        font-size="48" fill="white" text-anchor="middle" font-weight="600">
    जिनेन्द्रवाणी
  </text>

  <!-- Optional: Subtle rays or aura -->
  <g stroke="white" stroke-width="2" opacity="0.3">
    <line x1="256" y1="512" x2="256" y2="450" />
    <line x1="200" y1="512" x2="230" y2="470" />
    <line x1="312" y1="512" x2="282" y2="470" />
    <line x1="150" y1="512" x2="210" y2="480" />
    <line x1="362" y1="512" x2="302" y2="480" />
  </g>
</svg>
